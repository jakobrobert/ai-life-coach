<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Life Coach</title>
</head>
<body>
    <form action="{% url 'generate_quote' %}" method="POST">
        {% csrf_token %}

        <label for="language">Enter language:</label>
        <input type="text" id="language" name="language" required><br><br>

        <label for="tone">Set tone (1-10):</label>
        <input type="range" id="tone" name="tone" min="1" max="10"><br><br>

        <label for="verbosity">Set verbosity (1-10):</label>
        <input type="range" id="verbosity" name="verbosity" min="1" max="10"><br><br>

        <button type="submit">Generate Quote</button>

        {% if quote %}
            <p><strong>Generated Quote:</strong> {{ quote }}</p>
        {% endif %}
    </form>
</body>
</html>
