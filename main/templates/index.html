<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Life Coach</title>
</head>
<body>
    <form action="{% url 'generate_quote' %}" method="POST">
        {% csrf_token %}

        <label for="language">Enter language:</label>
        <input type="text" id="language" name="language" required><br><br>

        <label for="tone">Set tone (1-5):</label>
        <input type="range" id="tone" name="tone" min="1" max="5"><br><br>

        <label for="verbosity">Set verbosity (1-5):</label>
        <input type="range" id="verbosity" name="verbosity" min="1" max="5"><br><br>

        <button type="submit">Generate Quote</button>

        {% if quote %}
            <h3>Generated Quote</h3>
            <p>{{ quote }}</p>
        {% endif %}
    </form>
</body>
</html>
