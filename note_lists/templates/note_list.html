<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Life Coach - Note Lists - {{ note_list.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Note List - {{ note_list.title }}</h1>

        <form action="{% url 'add_note' note_list.id %}" method="post">
        {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="title">Note Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="text">Note Text</label>
                <textarea class="form-control" id="text" name="text" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>

        <hr>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Text</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for note in note_list.notes.all %}
                    <tr>
                        <td>{{ note.title }}</td>
                        <td>{{ note.text }}</td>
                        <!-- TODO Use icon instead -->
                        <td><a href="{% url 'delete_note' note_list.id note.id %}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
